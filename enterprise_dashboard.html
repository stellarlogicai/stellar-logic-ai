<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ Enterprise Security Dashboard - Stellar Logic AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 1.1em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .critical { color: #ff4444; }
        .high { color: #ff8844; }
        .medium { color: #ffaa44; }
        .low { color: #44ff44; }
        .success { color: #00ff88; }

        .alerts-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: transform 0.2s ease;
        }

        .alert-item:hover {
            transform: translateX(5px);
        }

        .alert-critical { border-left-color: #ff4444; }
        .alert-high { border-left-color: #ff8844; }
        .alert-medium { border-left-color: #ffaa44; }
        .alert-low { border-left-color: #44ff44; }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .alert-type {
            font-weight: bold;
            text-transform: uppercase;
        }

        .alert-time {
            opacity: 0.7;
            font-size: 0.9em;
        }

        .alert-description {
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .alert-action {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-active { background: #00ff88; }
        .status-warning { background: #ffaa44; }
        .status-critical { background: #ff4444; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .accuracy-badge {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .threat-chart {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-label {
            width: 150px;
            text-align: right;
            margin-right: 15px;
            font-size: 0.9em;
        }

        .chart-progress {
            flex: 1;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .chart-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            border-radius: 12px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üè¢ Enterprise Security Dashboard</h1>
            <p>Stellar Logic AI - 99.07% Accuracy Threat Detection</p>
            <span class="accuracy-badge">AI ACCURACY: 99.07%</span>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value success" id="totalAlerts">0</div>
                <div class="metric-label">Total Alerts</div>
            </div>
            <div class="metric-card">
                <div class="metric-value critical" id="criticalAlerts">0</div>
                <div class="metric-label">Critical</div>
            </div>
            <div class="metric-card">
                <div class="metric-value high" id="highAlerts">0</div>
                <div class="metric-label">High Priority</div>
            </div>
            <div class="metric-card">
                <div class="metric-value medium" id="mediumAlerts">0</div>
                <div class="metric-label">Medium Priority</div>
            </div>
            <div class="metric-card">
                <div class="metric-value low" id="lowAlerts">0</div>
                <div class="metric-label">Low Priority</div>
            </div>
            <div class="metric-card">
                <div class="metric-value success" id="activeUsers">247</div>
                <div class="metric-label">Active Users</div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="section-title">
                <span class="status-indicator status-active"></span>
                Recent Security Alerts
                <button class="refresh-btn" onclick="refreshDashboard()">üîÑ Refresh</button>
            </div>

            <div id="alertsList">
                <!-- Alerts will be populated here -->
            </div>

            <div class="threat-chart">
                <div class="section-title">Threat Type Distribution</div>
                <div id="threatChart">
                    <!-- Chart will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const mockDashboardData = {
            total_alerts: 1,
            critical_alerts: 1,
            high_alerts: 0,
            medium_alerts: 0,
            low_alerts: 0,
            threat_types: {
                'unauthorized_access': 1
            },
            recent_alerts: [
                {
                    alert_id: 'ENT_20260130_214102_user_001',
                    threat_type: 'unauthorized_access',
                    threat_level: 'critical',
                    confidence_score: 0.9907,
                    user_id: 'user_001',
                    description: 'Threat detected: Unusual access hours, Failed login attempt, Unauthorized admin access',
                    timestamp: '2026-01-30T21:41:02.701130',
                    recommended_action: 'IMMEDIATE: Block user access and notify security team',
                    affected_resources: ['admin_panel']
                }
            ],
            ai_accuracy: 99.07,
            last_updated: '2026-01-30T21:41:02.701848'
        };

        function updateDashboard(data) {
            // Update metrics
            document.getElementById('totalAlerts').textContent = data.total_alerts;
            document.getElementById('criticalAlerts').textContent = data.critical_alerts;
            document.getElementById('highAlerts').textContent = data.high_alerts;
            document.getElementById('mediumAlerts').textContent = data.medium_alerts;
            document.getElementById('lowAlerts').textContent = data.low_alerts;

            // Update alerts list
            const alertsList = document.getElementById('alertsList');
            alertsList.innerHTML = '';

            if (data.recent_alerts && data.recent_alerts.length > 0) {
                data.recent_alerts.forEach(alert => {
                    const alertElement = createAlertElement(alert);
                    alertsList.appendChild(alertElement);
                });
            } else {
                alertsList.innerHTML = '<p style="text-align: center; opacity: 0.7;">No recent alerts - System operating normally</p>';
            }

            // Update threat chart
            updateThreatChart(data.threat_types);
        }

        function createAlertElement(alert) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-item alert-${alert.threat_level}`;
            
            const time = new Date(alert.timestamp).toLocaleString();
            
            alertDiv.innerHTML = `
                <div class="alert-header">
                    <span class="alert-type">${alert.threat_type.replace('_', ' ')}</span>
                    <span class="alert-time">${time}</span>
                </div>
                <div class="alert-description">
                    <strong>User:</strong> ${alert.user_id}<br>
                    ${alert.description}
                </div>
                <div class="alert-action">
                    <strong>Action:</strong> ${alert.recommended_action}
                </div>
            `;
            
            return alertDiv;
        }

        function updateThreatChart(threatTypes) {
            const chartDiv = document.getElementById('threatChart');
            chartDiv.innerHTML = '';

            const total = Object.values(threatTypes).reduce((sum, count) => sum + count, 0);
            
            Object.entries(threatTypes).forEach(([type, count]) => {
                const percentage = total > 0 ? (count / total * 100).toFixed(1) : 0;
                
                const chartBar = document.createElement('div');
                chartBar.className = 'chart-bar';
                chartBar.innerHTML = `
                    <div class="chart-label">${type.replace('_', ' ')}</div>
                    <div class="chart-progress">
                        <div class="chart-fill" style="width: ${percentage}%">
                            ${count} (${percentage}%)
                        </div>
                    </div>
                `;
                chartDiv.appendChild(chartBar);
            });

            if (total === 0) {
                chartDiv.innerHTML = '<p style="text-align: center; opacity: 0.7;">No threats detected</p>';
            }
        }

        function refreshDashboard() {
            // Simulate refresh with animation
            const metrics = document.querySelectorAll('.metric-value');
            metrics.forEach(metric => {
                metric.style.opacity = '0.5';
                setTimeout(() => {
                    metric.style.opacity = '1';
                }, 300);
            });

            // In real implementation, this would fetch new data from the backend
            setTimeout(() => {
                updateDashboard(mockDashboardData);
            }, 500);
        }

        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard(mockDashboardData);
            
            // Auto-refresh every 30 seconds
            setInterval(refreshDashboard, 30000);
        });

        // Simulate real-time updates
        setInterval(() => {
            // Simulate new alert occasionally
            if (Math.random() < 0.1) { // 10% chance every 10 seconds
                const newAlert = {
                    alert_id: `ENT_${Date.now()}_user_${Math.floor(Math.random() * 100)}`,
                    threat_type: ['unauthorized_access', 'insider_threat', 'data_breach'][Math.floor(Math.random() * 3)],
                    threat_level: ['critical', 'high', 'medium'][Math.floor(Math.random() * 3)],
                    confidence_score: 0.9907,
                    user_id: `user_${Math.floor(Math.random() * 100)}`,
                    description: 'Simulated threat detection for demonstration',
                    timestamp: new Date().toISOString(),
                    recommended_action: 'Monitor and investigate',
                    affected_resources: ['system_resource']
                };
                
                mockDashboardData.recent_alerts.unshift(newAlert);
                mockDashboardData.total_alerts++;
                mockDashboardData[mockDashboardData.recent_alerts[0].threat_level + '_alerts']++;
                
                updateDashboard(mockDashboardData);
            }
        }, 10000);
    </script>
</body>
</html>
