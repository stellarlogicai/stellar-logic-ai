        function showTab(tabName) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected section
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load prospects for the selected tab
            loadProspects(tabName);
        }
        
        function loadProspects(tabName) {
            let filteredProspects = [];
            
            switch(tabName) {
                case 'all-prospects':
                    filteredProspects = prospects;
                    break;
                case 'enterprise-clients':
                    filteredProspects = prospects.filter(p => p.prospect_type === 'enterprise_client');
                    break;
                case 'gaming-partners':
                    filteredProspects = prospects.filter(p => p.prospect_type === 'gaming_partner');
                    break;
                case 'vc-investors':
                    filteredProspects = prospects.filter(p => p.prospect_type === 'vc_investor');
                    break;
                case 'strategic-partners':
                    filteredProspects = prospects.filter(p => p.prospect_type === 'strategic_partner');
                    break;
                case 'activities':
                    loadActivities();
                    return;
            }
            
            const gridId = tabName + '-grid';
            const grid = document.getElementById(gridId);
            
            if (!grid) return;
            
            grid.innerHTML = filteredProspects.map(prospect => createProspectCard(prospect)).join('');
        }

        function markAsContacted(prospectId) {
            const prospect = prospects.find(p => p.id === prospectId);

                prospect.status = 'contacted';

                    method: 'email',

            document.getElementById('prospectSelect').value = prospectId;

            const prospect = prospects.find(p => p.id === prospectId);
            if (prospect) {
                const newStatus = prompt('Update status (new, contacted, responded, meeting_scheduled, meeting_completed, proposal_sent, negotiating, closed_won, closed_lost):');

        // Handle form submission
        document.getElementById('activityForm').addEventListener('submit', function(e) {

            const subject = document.getElementById('subjectInput').value;
            const content = document.getElementById('contentInput').value;

            const prospect = prospects.find(p => p.id === prospectId);
            if (prospect) {
                prospect.activities.push({
                    id: Date.now(),

        // Initialize on page load
