<!-- Technology Background Pattern SVG -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#0a0a0a"/>
      
      <!-- Circuit Lines -->
      <g stroke="#667eea" stroke-width="0.5" fill="none" opacity="0.3">
        <line x1="0" y1="20" x2="40" y2="20"/>
        <line x1="20" y1="0" x2="20" y2="40"/>
        <circle cx="20" cy="20" r="2" fill="#667eea"/>
      </g>
      
      <!-- Connection Points -->
      <g fill="#764ba2" opacity="0.2">
        <circle cx="10" cy="10" r="1"/>
        <circle cx="30" cy="10" r="1"/>
        <circle cx="10" cy="30" r="1"/>
        <circle cx="30" cy="30" r="1"/>
      </g>
    </pattern>
    
    <radialGradient id="bgGradient">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit Pattern Overlay -->
  <rect width="400" height="400" fill="url(#circuitPattern)"/>
  
  <!-- Glowing Nodes -->
  <g fill="#667eea" opacity="0.6">
    <circle cx="100" cy="100" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="300" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="300" r="3">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#667eea" stroke-width="1" fill="none" opacity="0.4">
    <line x1="100" y1="100" x2="300" y2="100">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="100" x2="200" y2="200">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="100" y2="300">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="2s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="300" x2="300" y2="300">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
