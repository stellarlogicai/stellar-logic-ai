<!-- Stellar Logic AI Logo SVG -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain Shape -->
  <path d="M100 30 C120 30, 140 50, 140 80 C140 100, 130 120, 110 130 C120 140, 120 160, 100 170 C80 170, 60 160, 50 140 C30 130, 20 110, 20 80 C20 50, 40 30, 60 30 C70 20, 90 20, 100 30 Z" 
        fill="url(#brainGradient)" 
        filter="url(#glow)" 
        opacity="0.9"/>
  
  <!-- Neural Network Lines -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <circle cx="80" cy="70" r="3" fill="#ffffff"/>
    <circle cx="120" cy="70" r="3" fill="#ffffff"/>
    <circle cx="100" cy="90" r="3" fill="#ffffff"/>
    <circle cx="80" cy="110" r="3" fill="#ffffff"/>
    <circle cx="120" cy="110" r="3" fill="#ffffff"/>
    
    <line x1="80" y1="70" x2="120" y2="70"/>
    <line x1="80" y1="70" x2="100" y2="90"/>
    <line x1="120" y1="70" x2="100" y2="90"/>
    <line x1="100" y1="90" x2="80" y2="110"/>
    <line x1="100" y1="90" x2="120" y2="110"/>
    <line x1="80" y1="110" x2="120" y2="110"/>
  </g>
  
  <!-- Circuit Pattern -->
  <g stroke="#667eea" stroke-width="1" fill="none" opacity="0.4">
    <rect x="60" y="60" width="80" height="80" rx="10"/>
    <line x1="60" y1="70" x2="140" y2="70"/>
    <line x1="60" y1="130" x2="140" y2="130"/>
    <line x1="70" y1="60" x2="70" y2="140"/>
    <line x1="130" y1="60" x2="130" y2="140"/>
  </g>
</svg>
