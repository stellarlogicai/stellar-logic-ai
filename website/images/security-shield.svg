<!-- Security Shield Icon SVG -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M50 10 L80 25 L80 50 C80 70, 65 85, 50 90 C35 85, 20 70, 20 50 L20 25 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shieldGlow)" 
        opacity="0.9"/>
  
  <!-- Lock Icon -->
  <rect x="40" y="45" width="20" height="15" rx="2" fill="#ffffff" opacity="0.9"/>
  <path d="M43 45 L43 40 C43 35, 48 30, 50 30 C52 30, 57 35, 57 40 L57 45" 
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Checkmark -->
  <circle cx="50" cy="65" r="8" fill="#4ade80" opacity="0.9"/>
  <path d="M45 65 L48 68 L55 61" stroke="#ffffff" stroke-width="2" fill="none"/>
</svg>
