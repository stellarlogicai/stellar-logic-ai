version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: helm-ai-postgres
    environment:
      POSTGRES_DB: helm_ai
      POSTGRES_USER: helm_ai
      POSTGRES_PASSWORD: change_me_in_production
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/database_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - helm-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helm_ai"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: helm-ai-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./deployment/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - helm-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  # Helm AI API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helm-ai-api
    environment:
      - DATABASE_URL=postgresql://helm_ai:change_me_in_production@postgres:5432/helm_ai
      - REDIS_URL=redis://:change_me_in_production@redis:6379/0
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    networks:
      - helm-ai-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
  
  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: helm-ai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - helm-ai-network
    volumes:
      - ./deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    depends_on:
      - api
  
  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: helm-ai-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    ports:
      - "3000:3000"
    networks:
      - helm--network
    volumes:
      - ./deployment/monitoring/grafana_config.json:/etc/grafana/provisioning/dashboards/default.json
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
      - api
  
  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: helm-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/ssl:/etc/nginx/ssl
    networks:
      - helm-network
    depends_on:
      - api
    restart: unless-stopped

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Networks
networks:
  helm-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
