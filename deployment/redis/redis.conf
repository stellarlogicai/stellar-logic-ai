# Helm AI Redis Configuration
# Basic production settings

# Network
port 6379
bind 0.0.0.0
protected-mode no

# Security
requirepass your_redis_password_here

# Memory
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
stop-writes-on-bgsave-error yes
dbfilename dump.rdb
dir /data/redis
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis
