groups:
  - name: helm_ai_alerts
    rules:
      # API Server Alerts
      - alert: APIServerDown
        expr: up{job="helm-ai-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Helm AI API Server is down"
          description: "Helm AI API Server has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available."

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} active connections."

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_statements_calls_total{calls>0}[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "PostgreSQL is experiencing slow queries."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      # Business Metrics Alerts
      - alert: LowActiveUsers
        expr: active_users_total < 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low active users"
          description: "Only {{ $value }} active users detected."

      - alert: HighFailedLogins
        expr: rate(login_attempts_total{status="failed"}[5m]) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts"
          description: "{{ $value }} failed login attempts per second."

      - alert: LowRevenue
        expr: rate(revenue_total[1h]) < 100
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low revenue generation"
          description: "Revenue rate is ${{ $value }}/hour."

      # Security Alerts
      - alert: SuspiciousActivity
        expr: rate(suspicious_requests_total[5m]) > 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value }} suspicious requests per second."

      - alert: BruteForceAttack
        expr: rate(failed_login_attempts_total[1m]) > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Potential brute force attack"
          description: "{{ $value }} failed login attempts per second."

  - name: helm_ai_recording_rules
    interval: 30s
    rules:
      # API Performance Recording Rules
      - record: helm_ai:http_requests:rate5m
        expr: rate(http_requests_total[5m])

      - record: helm_ai:http_request_duration_seconds:rate5m
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])

      - record: helm_ai:http_request_duration_seconds:p95:5m
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))

      # Business Metrics Recording Rules
      - record: helm_ai:active_users:rate1h
        expr: rate(active_users_total[1h])

      - record: helm_ai:revenue:rate1h
        expr: rate(revenue_total[1h])

      - record: helm_ai:conversion_rate:5m
        expr: rate(signups_total[5m]) / rate(visitors_total[5m])

      # System Resource Recording Rules
      - record: helm_ai:cpu_usage:5m
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)

      - record: helm_ai:memory_usage:5m
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100

      - record: helm_ai:disk_usage:5m
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes * 100
