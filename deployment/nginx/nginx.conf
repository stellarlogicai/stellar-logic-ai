# Stellar Logic AI Nginx Configuration
# Production-ready reverse proxy with SSL termination and load balancing

# =============================================================================
# WORKER PROCESSES AND EVENTS
# =============================================================================
worker_processes auto;
worker_rlimit_nofile 65535;
worker_connections 1024;

# =============================================================================
# ERROR LOGGING
# =============================================================================
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# =============================================================================
# HTTP CONFIGURATION
# =============================================================================
http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for" '
                         'rt=$request_time '
                         'upstream_addr=$upstream_addr '
                         'upstream_status=$upstream_status '
                         'upstream_response_length=$upstream_response_length '
                         'upstream_response_time=$upstream_response_time '
                         'upstream_connect_time=$upstream_connect_time '
                         'upstream_header_time=$upstream_header_time';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Client timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s burst=20 nodelay;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s burst=10 nodelay;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s burst=5 nodelay;

    # =============================================================================
    # UPSTREAM BACKENDS
    # =============================================================================
    upstream helm_ai_api {
        least_conn;
        server helm-ai-api-1:8000 max_fails=3 fail_timeout=30s;
        server helm-ai-api-2:8000 max_fails=3 fail_timeout=30s;
        server helm-ai-api-3:8000 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    upstream helm_ai_admin {
        least_conn;
        server helm-ai-admin:8080 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream helm_ai_portal {
        least_conn;
        server helm-ai-portal:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # =============================================================================
    # SSL CONFIGURATION
    =============================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.crt;

    # OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =============================================================================
    # HTTP TO HTTPS REDIRECT
    =============================================================================
    server {
        listen 80;
        server_name stellar-logic.ai www.stellar-logic.ai api.stellar-logic.ai admin.stellar-logic.ai portal.stellar-logic.ai;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.stripe.com; frame-ancestors 'none';" always;

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # =============================================================================
    # HTTPS SERVERS
    =============================================================================
    server {
        listen 443 ssl http2;
        server_name stellar-logic.ai www.stellar-logic.ai;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/stellar-logic.ai.crt;
        ssl_certificate_key /etc/ssl/stellar-logic.ai.key;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.stripe.com; frame-ancestors 'none';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=(), browsing-topics=()" always;

        # Main website
        location / {
            proxy_pass http://helm-ai-website:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://helm_ai_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # API specific headers
            proxy_set_header X-API-Version "v1";
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 100m;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Request-ID" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Request-ID";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                add_header Content-Type "text/plain";
                return 204;
            }
        }

        # Authentication endpoints (stricter rate limiting)
        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://helm_ai_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 100m;
        }

        # Upload endpoints (very strict rate limiting)
        location /upload/ {
            limit_req zone=upload burst=5 nodelay;
            
            proxy_pass http://helm_ai_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 500m;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://helm_ai_api/health;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics endpoint
        location /metrics {
            access_log off;
            proxy_pass http://helm_ai-api/metrics;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Static files
        location /static/ {
            alias /var/www/helm-ai/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        # Favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 30d;
            return 204;
        }

        # Robots.txt
        location = /robots.txt {
            access_log off;
            log_not_found off;
            expires 1d;
        }
    }

