# Locust Configuration for Helm AI Performance Testing

# Basic settings
host = http://localhost:5000
users = 100
spawn-rate = 10
run-time = 300s  # 5 minutes
stop-timeout = 10s

# Web UI settings
web-host = 0.0.0.0
web-port = 8089
headless = false
autostart = false
autoquit = false

# Logging
loglevel = INFO
logfile = logs/locust.log
log-file = logs/locust.log

# Statistics
print-stats = true
only-summary = false
reset-stats = false
csv = logs/performance_results
html = reports/performance_report.html

# Advanced settings
master = false
master-bind-host = *
master-bind-port = 5557
expect-workers = 1

worker = false
master-host = 127.0.0.1
master-port = 5557

# Step load pattern
step-load = false
step-users = 10
step-time = 30s

# Request settings
request-timeout = 30s
connection-timeout = 10s
max-retries = 3
retry-backoff = 1s
